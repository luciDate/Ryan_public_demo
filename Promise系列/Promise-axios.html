  <body></body>
  <script>
    const usersPromise = axios.get("https://api.github.com/users");
    usersPromise
      .then(reponse => {
        userName = reponse.data[0].login;
        return axios.get(`https://api.github.com/users/${userName}/repos`);
      })
      .then(reponse => console.log(reponse.data))
      //错误监听并且处理
      .catch(err => {
        console.log(err);
      });
  </script>
