    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        width: 350px;
        margin: auto;
        border: 1px solid black;
        justify-content: center;
      }
      li {
        width: 100px;
        height: 100px;
        background-color: #ddd;
        border: 1px solid red;
        margin: 5px;
      }
    </style>
  </head>
