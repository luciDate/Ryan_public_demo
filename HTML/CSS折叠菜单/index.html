<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        border: 3px solid #ddd;
      }
      /* ~代表兄弟层 ,向下查找*/
      #checked:checked ~ p {
        display: none;
      }
      #checked {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label for="checked">
        菜单
        <input type="checkbox" name="" id="checked" />
        <p>
          AAA
        </p>
      </label>
    </div>
  </body>
</html>
