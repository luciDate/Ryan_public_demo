<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <router-link to="/user/8">Go to user/8</router-link>
        <router-link to="/user/8/profile">Go to user/8</router-link>
      </p>
      <router-view></router-view>
    </div>
  </body>
  <script>
    const User = {
      template: `
      <div class="user">
      <h2>User {{$route.params.id}}</h2>
      <router-view></router-view>
      </div>
      `
    };
    const UserProfile = {
      template: `
      <div>233</div>
      `
    };
    const UserPosts = {
      template: `
      <div>233</div>
      `
    };
    const router = new VueRouter({
      routes: [
        {
          path: "/user/:id",
          component: User,
          // 要注意，以 / 开头的嵌套路径会被当作根路径。 这让你充分的使用嵌套组件而无须设置嵌套的路径。
          children: [
            {
              path: "profile",
              component: UserProfile
            },
            {
              path: "posts",
              component: UserPosts
            }
          ]
        }
      ]
    });
    const app = new Vue({
      router,
      data() {
        return {
          message: "handsome dahl"
        };
      }
    }).$mount("#app");
  </script>
</html>
