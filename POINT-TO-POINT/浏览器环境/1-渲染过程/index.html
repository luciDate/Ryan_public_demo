<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h3>加载一个资源的过程</h3>
    <ul>
      <li>浏览器根据DNS服务器映射域名的ip地址</li>
      <li>向这个服务器发送http请求</li>
      <li>服务器收到并且返回http请求</li>
      <li>浏览器得到返回内容</li>
    </ul>
    <h3>浏览器渲染过程</h3>
    <ul>
      <li>HTML结构生成DOM TREE</li>
      <li>CSS结构生成CSSOM</li>
      <li>DOM和CSSOM整合形成RenderTree</li>
      <li>浏览器根据RenderTree开始渲染和展示</li>
      <li>遇到script标签时，会执行并且阻塞渲染</li>
    </ul>
    <h3>JS渲染函数</h3>
    <ul>
      <li>window.onload:页面全部资源加载完才执行，包括图片，视频</li>
      <li>DOMContentLoaded:DOM渲染完成即可</li>
    </ul>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("233");
    });
  </script>
</html>
